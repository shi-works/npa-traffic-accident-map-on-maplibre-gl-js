<html>

<head>
    <title>警察庁 交通事故マップ（PMTiles）</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@2.7.0/dist/index.js"></script>
    <!--<script src="https://unpkg.com/deck.gl@^8.8.0/dist.min.js"></script>-->
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .map-overlay {
            font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 240px;
            bottom: 50px;
            left: 0;
            padding: 10px;
        }

        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .map-overlay label {
            display: block;
            margin: 0 0 0px;
        }

        .map-overlay input {
            background-color: transparent;
            display: inline-block;
            width: 100%;
            position: relative;
            margin: 0;
            cursor: ew-resize;
        }

        .maplibregl-popup .maplibregl-popup-content {
            padding: 8px 10px;
            font: 12px/14px Arial, Helvetica, sans-serif;
            color: black;
            background: white;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            width: 350px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <label>空中写真 不透明度: <span id="slider-opacity-value">50%</span></label>
            <input id="slider-opacity" type="range" min="0" max="100" step="0" value="50">
        </div>
    </div>
    <!-- Load the `maplibre-gl-geocoder` plugin. -->
    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.css"
        type="text/css" />
    <script type="text/javascript">
        // add the PMTiles plugin to the maplibregl global.
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // let PMTILES_URL = "https://xs489works.xsrv.jp/MapLibreGLJS/11-01/honhyo_2019-2021_convert.pmtiles";
        let PMTILES_URL = "https://github.com/shi-works/traffic-accident-map/raw/main/honhyo_2019-2021_convert.pmtiles";

        const p = new pmtiles.PMTiles(PMTILES_URL)
        p.getMetadata().then((res) => console.log(res));

        // this is so we share one instance across the JS code and the map renderer
        protocol.add(p);

        const map = new maplibregl.Map({
            container: 'map',
            style: './std.json',
            // style: 'https://gsi-cyberjapan.github.io/gsivectortile-mapbox-gl-js/std.json',
            zoom: 14,
            maxZoom: 23,
            minZoom: 4,
            center: [139.4677687, 35.8887418],
            maplibreLogo: true,
            // 既存Attributionを非表示
            attributionControl: false
        })

        // ズーム・回転
        map.addControl(new maplibregl.NavigationControl());

        // フルスクリーンモードのオンオフ
        map.addControl(new maplibregl.FullscreenControl());

        // 現在位置表示
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionを折りたたみ表示
        map.addControl(new maplibregl.AttributionControl({
            compact: true
        }));

        // ジオコーダー追加
        var geocoder_api = {
            forwardGeocode: async (config) => {
                const features = [];
                try {
                    let request =
                        'https://nominatim.openstreetmap.org/search?q=' +
                        config.query +
                        '&format=geojson&polygon_geojson=1&addressdetails=1';
                    const response = await fetch(request);
                    const geojson = await response.json();
                    for (let feature of geojson.features) {
                        let center = [
                            feature.bbox[0] +
                            (feature.bbox[2] - feature.bbox[0]) / 2,
                            feature.bbox[1] +
                            (feature.bbox[3] - feature.bbox[1]) / 2
                        ];
                        let point = {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: center
                            },
                            place_name: feature.properties.display_name,
                            properties: feature.properties,
                            text: feature.properties.display_name,
                            place_type: ['place'],
                            center: center
                        };
                        features.push(point);
                    }
                } catch (e) {
                    console.error(`Failed to forwardGeocode with error: ${e}`);
                }

                return {
                    features: features
                };
            }
        };

        map.addControl(
            new MaplibreGeocoder(geocoder_api, {
                maplibregl: maplibregl
            }), 'top-left');

        const sliderOpactiy = document.getElementById('slider-opacity');
        const sliderOpactiyValue = document.getElementById('slider-opacity-value');

        map.on('load', () => {

            // 全国最新写真（シームレス）
            map.addSource('seamlessphoto', {
                type: 'raster',
                tiles: ['https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg'],
                tileSize: 256,
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#seamlessphoto">全国最新写真（シームレス）</a>'
            });

            map.addLayer({
                id: 'seamlessphoto',
                type: 'raster',
                source: 'seamlessphoto',
                minzoom: 14,
                maxzoom: 23,
            });

            // スライダーで空中写真レイヤの不透明度を制御

            // 不透明度の初期表示
            map.setPaintProperty(
                'seamlessphoto',
                'raster-opacity',
                0.5
            );

            sliderOpactiy.addEventListener('input', (e) => {
                map.setPaintProperty(
                    'seamlessphoto',
                    'raster-opacity',
                    parseInt(e.target.value, 10) / 100
                );
                sliderOpactiyValue.textContent = e.target.value + '%';
            });

            // 交通事故データベクトルタイル（PMTiles）
            map.addSource("pmtiles", {
                type: "vector",
                url: "pmtiles://" + PMTILES_URL,
                attribution: '<a href="https://www.npa.go.jp/publications/statistics/koutsuu/opendata/index_opendata.html">交通事故統計情報のオープンデータ｜警察庁Webサイトを加工して作成</a>'
            });

            // 死亡事故ポイントレイヤ
            map.addLayer({
                "id": "shiboujiko-1",
                "source": "pmtiles",
                "source-layer": "honhyo_20192021_convert",
                "type": "circle",
                'paint': {
                    'circle-color': 'rgba(203, 0, 0, 1)',
                    'circle-blur': 1,
                    'circle-radius': 12
                }
            });

            // 死亡事故ポイントレイヤ
            map.addLayer({
                "id": "shiboujiko-2",
                "source": "pmtiles",
                "source-layer": "honhyo_20192021_convert",
                "type": "circle",
                'paint': {
                    'circle-color': 'rgba(255, 0, 0, 1)',
                    'circle-radius': 5
                }
            });

            // 死亡事故レイヤのフィルタ設定
            map.setFilter('shiboujiko-1', ['==', '事故内容', '死亡事故']);
            map.setFilter('shiboujiko-2', ['==', '事故内容', '死亡事故']);


            // 負傷事故ポイントレイヤ
            map.addLayer({
                "id": "fushoujiko-1",
                "source": "pmtiles",
                "source-layer": "honhyo_20192021_convert",
                "type": "circle",
                'paint': {
                    'circle-color': 'rgba(0, 0, 255, 0.6)',
                    'circle-blur': 0.8,
                    'circle-radius': 12
                }
            });

            // 負傷事故ポイントレイヤ
            map.addLayer({
                "id": "fushoujiko-2",
                "source": "pmtiles",
                "source-layer": "honhyo_20192021_convert",
                "type": "circle",
                'paint': {
                    'circle-color': 'rgba(229, 229, 255, 1)',
                    'circle-radius': 5
                }
            });

            // 負傷事故レイヤのフィルタ設定
            map.setFilter('fushoujiko-1', ['==', '事故内容', '負傷事故']);
            map.setFilter('fushoujiko-2', ['==', '事故内容', '負傷事故']);
            map.showTileBoundaries = false;

        })

        // 死亡事故ポップアップ表示
        map.on('click', 'shiboujiko-1', (e) => {
            lng = e.lngLat.lng;
            lat = e.lngLat.lat;
            new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<b>' + '<big>' + '<font color="red">' + '事故内容: ' + e.features[0].properties['事故内容'] + '</font>' + '</big>' + '</b>' +
                    '<br>' + '死者数: ' + parseInt(e.features[0].properties['死者数']) +
                    '<br>' + '負傷者数: ' + parseInt(e.features[0].properties['負傷者数']) +
                    '<br>' + '路線名: ' + e.features[0].properties['路線名'] +
                    '<br>' + '上下線: ' + e.features[0].properties['上下線'] +
                    '<br>' + '発生日時: ' + e.features[0].properties['発生日時_年']
                    + '年' + e.features[0].properties['発生日時_月'] + '月'
                    + e.features[0].properties['発生日時_日'] + '日'
                    + e.features[0].properties['発生日時_時'] + '時'
                    + e.features[0].properties['発生日時_分'] + '分' +
                    '<br>' + '天候: ' + e.features[0].properties['天候'] +
                    '<br>' + '地形: ' + e.features[0].properties['地形'] +
                    '<br>' + '路面状態: ' + e.features[0].properties['路面状態'] +
                    '<br>' + '道路形状: ' + e.features[0].properties['道路形状'] +
                    '<br>' + '信号機: ' + e.features[0].properties['信号機'] +
                    '<br>' + '一時停止規制_標識（当事者A）: ' + e.features[0].properties['一時停止規制_標識（当事者A）'] +
                    '<br>' + '一時停止規制_表示（当事者A）: ' + e.features[0].properties['一時停止規制_表示（当事者A）'] +
                    '<br>' + '一時停止規制_標識（当事者B）: ' + e.features[0].properties['一時停止規制_標識（当事者B）'] +
                    '<br>' + '一時停止規制_表示（当事者B）: ' + e.features[0].properties['一時停止規制_表示（当事者B）'] +
                    '<br>' + '車道幅員: ' + e.features[0].properties['車道幅員'] +
                    '<br>' + '道路線形: ' + e.features[0].properties['道路線形'] +
                    '<br>' + '衝突地点: ' + e.features[0].properties['衝突地点'] +
                    '<br>' + 'ゾーン規制: ' + e.features[0].properties['ゾーン規制'] +
                    '<br>' + '中央分離帯施設等: ' + e.features[0].properties['中央分離帯施設等'] +
                    '<br>' + '歩車道区分: ' + e.features[0].properties['歩車道区分'] +
                    '<br>' + '事故類型: ' + e.features[0].properties['事故類型'] +
                    '<br>' + '年齢（当事者A）: ' + e.features[0].properties['年齢（当事者A）'] +
                    '<br>' + '年齢（当事者B）: ' + e.features[0].properties['大字名'] +
                    '<br>' + '当事者種別（当事者A）: ' + e.features[0].properties['当事者種別（当事者A）'] +
                    '<br>' + '当事者種別（当事者B）: ' + e.features[0].properties['当事者種別（当事者B）'] +
                    '<br>' + '用途別（当事者A）: ' + e.features[0].properties['用途別（当事者A）'] +
                    '<br>' + '用途別（当事者B）: ' + e.features[0].properties['用途別（当事者B）'] +
                    '<br>' + '車両形状（当事者A）: ' + e.features[0].properties['用途車両形状（当事者A）'] +
                    '<br>' + '車両形状（当事者A）: ' + e.features[0].properties['車両形状（当事者B）'] +
                    '<br>' + '速度規制（指定のみ）（当事者A）: ' + e.features[0].properties['速度規制（指定のみ）（当事者A）'] +
                    '<br>' + '速度規制（指定のみ）（当事者B）: ' + e.features[0].properties['速度規制（指定のみ）（当事者B）'] +
                    '<br>' + '車両の衝突部位（当事者A）: ' + e.features[0].properties['車両の衝突部位（当事者A）'] +
                    '<br>' + '車両の衝突部位（当事者B）: ' + e.features[0].properties['車両の衝突部位（当事者B）'] +
                    '<br>' + '車両の損壊程度（当事者A）: ' + e.features[0].properties['車両の損壊程度（当事者A）'] +
                    '<br>' + '車両の損壊程度（当事者B）: ' + e.features[0].properties['車両の損壊程度（当事者B）'] +
                    '<br>' + '人身損傷程度（当事者A）: ' + e.features[0].properties['人身損傷程度（当事者A）'] +
                    '<br>' + '人身損傷程度（当事者B）: ' + e.features[0].properties['人身損傷程度（当事者B）'] +
                    '<br>' + 'エアバッグの装備（当事者A）: ' + e.features[0].properties['エアバッグの装備（当事者A）'] +
                    '<br>' + 'エアバッグの装備（当事者B）: ' + e.features[0].properties['エアバッグの装備（当事者B）'] +
                    '<br>' + 'サイドエアバッグの装備（当事者A）: ' + e.features[0].properties['サイドエアバッグの装備（当事者A）'] +
                    '<br>' + 'サイドエアバッグの装備（当事者B）: ' + e.features[0].properties['サイドエアバッグの装備（当事者B）'] +
                    '<br>' + '人身損傷程度（当事者A）: ' + e.features[0].properties['人身損傷程度（当事者A）'] +
                    '<br>' + '人身損傷程度（当事者B）: ' + e.features[0].properties['人身損傷程度（当事者B）'] +
                    '<br>' + '<a href=\https://www.google.com/maps?q=' + lat + "," + lng + "&hl=ja' target='_blank'>🌎Google Maps</a>" +
                    '<br>' + '<a href=\https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=' + lat + "," + lng + "&hl=ja' target='_blank'>📷Street View</a>")
                .addTo(map);
        });

        // 負傷事故ポップアップ表示
        map.on('click', 'fushoujiko-1', (e) => {
            lng = e.lngLat.lng;
            lat = e.lngLat.lat;
            new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<b>' + '<big>' + '<font color="blue">' + '事故内容: ' + e.features[0].properties['事故内容'] + '</font>' + '</big>' + '</b>' +
                    '<br>' + '死者数: ' + parseInt(e.features[0].properties['死者数']) +
                    '<br>' + '負傷者数: ' + parseInt(e.features[0].properties['負傷者数']) +
                    '<br>' + '路線名: ' + e.features[0].properties['路線名'] +
                    '<br>' + '上下線: ' + e.features[0].properties['上下線'] +
                    '<br>' + '発生日時: ' + e.features[0].properties['発生日時_年']
                    + '年' + e.features[0].properties['発生日時_月'] + '月'
                    + e.features[0].properties['発生日時_日'] + '日'
                    + e.features[0].properties['発生日時_時'] + '時'
                    + e.features[0].properties['発生日時_分'] + '分' +
                    '<br>' + '天候: ' + e.features[0].properties['天候'] +
                    '<br>' + '地形: ' + e.features[0].properties['地形'] +
                    '<br>' + '路面状態: ' + e.features[0].properties['路面状態'] +
                    '<br>' + '道路形状: ' + e.features[0].properties['道路形状'] +
                    '<br>' + '信号機: ' + e.features[0].properties['信号機'] +
                    '<br>' + '一時停止規制_標識（当事者A）: ' + e.features[0].properties['一時停止規制_標識（当事者A）'] +
                    '<br>' + '一時停止規制_表示（当事者A）: ' + e.features[0].properties['一時停止規制_表示（当事者A）'] +
                    '<br>' + '一時停止規制_標識（当事者B）: ' + e.features[0].properties['一時停止規制_標識（当事者B）'] +
                    '<br>' + '一時停止規制_表示（当事者B）: ' + e.features[0].properties['一時停止規制_表示（当事者B）'] +
                    '<br>' + '車道幅員: ' + e.features[0].properties['車道幅員'] +
                    '<br>' + '道路線形: ' + e.features[0].properties['道路線形'] +
                    '<br>' + '衝突地点: ' + e.features[0].properties['衝突地点'] +
                    '<br>' + 'ゾーン規制: ' + e.features[0].properties['ゾーン規制'] +
                    '<br>' + '中央分離帯施設等: ' + e.features[0].properties['中央分離帯施設等'] +
                    '<br>' + '歩車道区分: ' + e.features[0].properties['歩車道区分'] +
                    '<br>' + '事故類型: ' + e.features[0].properties['事故類型'] +
                    '<br>' + '年齢（当事者A）: ' + e.features[0].properties['年齢（当事者A）'] +
                    '<br>' + '年齢（当事者B）: ' + e.features[0].properties['大字名'] +
                    '<br>' + '当事者種別（当事者A）: ' + e.features[0].properties['当事者種別（当事者A）'] +
                    '<br>' + '当事者種別（当事者B）: ' + e.features[0].properties['当事者種別（当事者B）'] +
                    '<br>' + '用途別（当事者A）: ' + e.features[0].properties['用途別（当事者A）'] +
                    '<br>' + '用途別（当事者B）: ' + e.features[0].properties['用途別（当事者B）'] +
                    '<br>' + '車両形状（当事者A）: ' + e.features[0].properties['用途車両形状（当事者A）'] +
                    '<br>' + '車両形状（当事者A）: ' + e.features[0].properties['車両形状（当事者B）'] +
                    '<br>' + '速度規制（指定のみ）（当事者A）: ' + e.features[0].properties['速度規制（指定のみ）（当事者A）'] +
                    '<br>' + '速度規制（指定のみ）（当事者B）: ' + e.features[0].properties['速度規制（指定のみ）（当事者B）'] +
                    '<br>' + '車両の衝突部位（当事者A）: ' + e.features[0].properties['車両の衝突部位（当事者A）'] +
                    '<br>' + '車両の衝突部位（当事者B）: ' + e.features[0].properties['車両の衝突部位（当事者B）'] +
                    '<br>' + '車両の損壊程度（当事者A）: ' + e.features[0].properties['車両の損壊程度（当事者A）'] +
                    '<br>' + '車両の損壊程度（当事者B）: ' + e.features[0].properties['車両の損壊程度（当事者B）'] +
                    '<br>' + '人身損傷程度（当事者A）: ' + e.features[0].properties['人身損傷程度（当事者A）'] +
                    '<br>' + '人身損傷程度（当事者B）: ' + e.features[0].properties['人身損傷程度（当事者B）'] +
                    '<br>' + 'エアバッグの装備（当事者A）: ' + e.features[0].properties['エアバッグの装備（当事者A）'] +
                    '<br>' + 'エアバッグの装備（当事者B）: ' + e.features[0].properties['エアバッグの装備（当事者B）'] +
                    '<br>' + 'サイドエアバッグの装備（当事者A）: ' + e.features[0].properties['サイドエアバッグの装備（当事者A）'] +
                    '<br>' + 'サイドエアバッグの装備（当事者B）: ' + e.features[0].properties['サイドエアバッグの装備（当事者B）'] +
                    '<br>' + '人身損傷程度（当事者A）: ' + e.features[0].properties['人身損傷程度（当事者A）'] +
                    '<br>' + '人身損傷程度（当事者B）: ' + e.features[0].properties['人身損傷程度（当事者B）'] +
                    '<br>' + '<a href=\https://www.google.com/maps?q=' + lat + "," + lng + "&hl=ja' target='_blank'>🌎Google Maps</a>" +
                    '<br>' + '<a href=\https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=' + lat + "," + lng + "&hl=ja' target='_blank'>📷Street View</a>")
                .addTo(map);
        });

        map.on('mouseenter', 'fude', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'fude', () => {
            map.getCanvas().style.cursor = '';
        });
    </script>
</body>

</html>
